<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css" />
    <script src="https://kit.fontawesome.com/d674ef2317.js" crossorigin="anonymous"></script>
    <title>Contact - Emmanuel Oyiti</title>
    <link rel="icon" type="png" sizes="32x32" href="e_logo.png" />
</head>
<body>
    <header>
        <div class="name"><a href="index.html">Emmanuel Oyiti</a></div>
        <div class="navigation">
            <ul>
              <li><a href="index.html">About</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li> <a href="skills.html">Skills</a></li>
              <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
          </div>
    </header>

    <main>
        <div class="contact-form">
          <h2>Contact Me</h2>
          <form name="submit-to-google-sheet"
           id="contactForm"
          >
            <div class="ask-user">
              <p>
                -Have a question for us? Please complete this form and we will get
                in touch as soon as possible
              </p>
            </div>
            <div class="form-group">
              <label for="name">Your name:</label>
              <input type="text" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Your email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="subject" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
          <span id="msg"></span>
        </div>
      </main>
    <script src="ContactScript.js"></script>
</body>
<script src="tabMenu.js" ></script>
</html>
